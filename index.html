<html lang="en">

<body>
   <div class="wrapper">
    <header>
        <div class="balance">
            <p>My Balance</p>
            <h2>&#36;921.48</h2>
        </div>
        <div>
            <div class="circle black-circle"></div>
            <div class="circle white-circle"></div>
        </div>
    </header>
    <div class="main-body">
        <h2 class="spending">Spending - Last 7 days </h2>
       <div class="chart">
        <canvas id="myChart" width="50" height="50"></canvas>
       </div>
       <hr>
       <div class="totals">
        <div class="this-month">
            <p>Total this month</p>
            <h2>&#36;478.33</h2>
        </div>
        <div class="last-month">
            <p>&plus;24&percnt;</p>
            <p>form last month</p>
        </div>
       </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dancan Otieno</a>.
      </div>
   </div>
